<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fluctuation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/fluctuation.css') }}">
</head>
<body>
    <h1>データの変動（Fluctuation）</h1>
    <a href="/">TOPへ</a>

    <canvas id="moodChart"></canvas>
    <canvas id="sleepChart"></canvas>
    <canvas id="weightChart"></canvas>
    <canvas id="trainingChart"></canvas>
    <canvas id="typing1Chart"></canvas>
    
    <script>
    const dates = {{ dates|tojson }};
    const mood = {{ mood_list|tojson }};
    const sleep = {{ sleep_time_list|tojson }};
    const training = {{ training_time_list|tojson }};
    const weight = {{ weight_list|tojson }};
    const typing_speed = {{ typing_speed_list|tojson }};
    const typing_accuracy = {{ typing_accuracy_list|tojson }};
    
    new Chart(document.getElementById('moodChart'), {
        type: 'line',
        data: { labels: dates, datasets: [{ label: '気分スコア', data: mood, borderColor: 'purple', fill: false }] }
    });
    
    new Chart(document.getElementById('sleepChart'), {
        type: 'line',
        data: { labels: dates, datasets: [{ label: '睡眠時間(時間)', data: sleep, borderColor: 'green', fill: false }] }
    });
    
    new Chart(document.getElementById('trainingChart'), {
        type: 'line',
        data: { labels: dates, datasets: [{ label: 'トレーニング時間(分)', data: training, borderColor: 'red', fill: false }] }
    });
    
    new Chart(document.getElementById('weightChart'), {
        type: 'line',
        data: { labels: dates, datasets: [{ label: '体重(kg)', data: weight, borderColor: 'orange', fill: false }] }
    });
    
    new Chart(document.getElementById('typing1Chart'), {
        type: 'line',
        data: { labels: dates, datasets: [{ label: 'タイピング速度', data: typing_speed, borderColor: 'blue', fill: false }] }
    });
    </script>
</body>
</html>
